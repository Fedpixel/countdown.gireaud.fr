<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">  
  </head>
  <body>
    <div class="container">
      <h1 id="headline">Rendu m√©moire</h1>
      <div id="countdown">

          <li><span id="hours"></span>heure(s)</li>
          <li><span id="minutes"></span>minute(s)</li>
          <li><span id="seconds"></span>seconde(s)</li>
        </ul>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
      </div>
      <div id="content" class="giphy">
        <iframe src="https://giphy.com/embed/BDagLpxFIm3SM" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/seinfeld-finish-line-BDagLpxFIm3SM">via GIPHY</a></p>

    </div>
    <script src="javascript.js"></script>
  </body>
</html>
