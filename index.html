<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">  
  </head>
  <body>
    <div class="container">
      <h1 id="headline">Fin du cours de compilation</h1>
      <div id="countdown">
        <ul>
          <li><span id="days"></span>jour(s)</li>
          <li><span id="hours"></span>heure(s)</li>
          <li><span id="minutes"></span>minute(s)</li>
          <li><span id="seconds"></span>seconde(s)</li>
        </ul>
      </div>
      <div id="content" class="emoji">
        <iframe src="https://giphy.com/embed/BDagLpxFIm3SM" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/seinfeld-finish-line-BDagLpxFIm3SM">via GIPHY</a></p>      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
